type Query {
  users: [User!]!
  user(id: ID!): User!
}
type Mutation {
  signup(email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  updateUser(email: String, name: String, id: ID!): User!
  deleteUser(id: ID!): User!
}

type User {
  id: ID!
  email: String!
  password: String!
  name: String
}
type AuthPayload {
  token: String!
  user: User
}
